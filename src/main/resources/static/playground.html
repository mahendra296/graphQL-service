<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Playground</title>
    <link rel="stylesheet" href="https://unpkg.com/graphql-playground-react@1.7.26/build/static/css/index.css" />
    <script src="https://unpkg.com/graphql-playground-react@1.7.26/build/static/js/middleware.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <style>
            .loading-screen {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: sans-serif;
                color: #666;
            }
        </style>
        <div class="loading-screen">Loading GraphQL Playground...</div>
    </div>
    <script>
        window.addEventListener('load', function () {
            GraphQLPlayground.init(document.getElementById('root'), {
                endpoint: window.location.origin + '/graphql',
                settings: {
                    'request.credentials': 'include'
                }
            });
        });
    </script>
</body>
</html>
